<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="img_ball" src="assets/ball.png">
    <img id="img_brick" src="assets/brick.png">
    <div id="menu">
        <div class="wrapper">
            <div class="button_body">
                <button class="btn btn-primary" id="startMenu">Start a new Game</button>
                <button class="btn btn-primary" onclick="viewHighScore()">High Score</button>
                <button class="btn btn-primary" onclick="customizeControl()">Customize Control</button>
                <button class="btn btn-primary" onclick="viewCredit()">View Credits</button>
            </div>
            <div id="game_end_msg">
                <p> start a new game press "Start New Game Button</p>
            </div>


        <div id="customControl1">
            <h4 id="highScoreBoard"></h4>
        </div>
            <div id="customControl" class="customControl">
                <div class="key_button">
                    <div class="button_text inline_element">Top Key</div>
                    <button class="btn btn-primary" data-key="top" id="top_button"></button>
                </div>
                <div class="key_button">
                    <div class="button_text inline_element">Down Key</div>
                    <button class="btn btn-primary" data-key="down" id="down_button"></button>
                </div>
                <div class="key_button">
                    <div class="button_text inline_element">Right Key</div>
                    <button class="btn btn-primary" data-key="right" id="right_button"></button>
                </div>
                <div class="key_button">
                    <div class="button_text inline_element">Left Key</div>
                    <button class="btn btn-primary" data-key="left" id="left_button"></button>
                </div>
            </div>

            <div id="credit">
                This game is developed by Pravin Poudel, student of Masters in Computer Science at USU, logan Utah.
                <hr>
                A-number: A02346952
                <!-- https://opengameart.org/content/library-of-game-sounds -->
            </div>
        </div>
    </div>
    <div class="current-score">
        Score: 
        <span id="current_scoreboard"></span><br>
        Lives:
        <span id="lives_scoreboard"></span>
    </div>
    <canvas id="gameScreen" width="800px" height="800px"></canvas>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="menu.js"></script>
    <script type="module" src="src/index.js"></script>
</body>
</html>
